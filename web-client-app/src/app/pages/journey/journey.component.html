<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-[400px]">
    <h2 class="text-xl font-bold mb-4">
        <svg class="inline-block h-6 w-6 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="currentColor"
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-3.31 0-6 2.69-6 6 0 3.31 2.69 6 6 6 3.31 0 6-2.69 6-6 0-3.31-2.69-6-6-6zm3 9h-2v2h-2v-2H9V9h2V7h2v2h2v2z" />
        </svg>
        Custom Cash Flow
    </h2>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="periodType">
            Period Type
        </label>
        <div class="relative">
            <select
                class="block appearance-none w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-700 sm:text-sm"
                id="periodType" [(ngModel)]="periodType">
                <option *ngFor="let type of periodTypes" [value]="type.type">{{ type.type }}</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                    <path fill-rule="evenodd" d="M10 3a7 7 0 110 14 7 7 0 010-14zm0 1a6 6 0 100 12 6 6 0 000-12z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="cashFlowType">
            Cash Flow Type
        </label>
        <div class="relative">
            <select
                class="block appearance-none w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-gray-700 sm:text-sm"
                id="cashFlowType" [(ngModel)]="cashFlowType">
                <option *ngFor="let type of cashFlowTypes" [value]="type">{{ type }}</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                    <path fill-rule="evenodd" d="M10 3a7 7 0 110 14 7 7 0 010-14zm0 1a6 6 0 100 12 6 6 0 000-12z"
                        clip-rule="evenodd" />
                </svg>
            </div>
        </div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="annualIncome">
            {{ cashFlowType }}
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="annualIncome" type="number" placeholder="Annual Income" [(ngModel)]="annualIncome">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="cashFlowDateFrom">
            Date From
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="cashFlowDateFrom" type="date" placeholder="Date From" [(ngModel)]="cashFlowDateFrom">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="cashFlowDateTo">
            Date To
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="cashFlowDateTo" type="date" placeholder="Date From" [(ngModel)]="cashFlowDateTo">
    </div>
    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        Add Cash Flow
    </button>

</div>
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-[400px]">

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="annualIncome">
            Annual Income
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="annualIncome" type="number" placeholder="Annual Income" [(ngModel)]="annualIncome">
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="monthlyDebt">
            Monthly Debt
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="monthlyDebt" type="number" placeholder="Monthly Debt" [(ngModel)]="monthlyDebt">
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="interestRate">
            Interest Rate
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="interestRate" type="number" placeholder="Interest Rate" [(ngModel)]="interestRate">
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="loanTerm">
            Loan Term
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="loanTerm" type="number" placeholder="Loan Term" [(ngModel)]="loanTerm">
    </div>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Calculate Affordability
    </button>


    <div *ngIf="showAffordability" class="border border-gray-300 p-4 m-2 transition-opacity duration-500 ease-in-out"
        [ngStyle]="{'opacity': showAffordability ? 1 : 0}">
        <h2 class="text-xl font-bold">Your Affordability Result:</h2>
        <p class="mt-2">Based on the provided information, you {{ affordabilityResult ? 'can' : 'cannot' }} afford to
            own a house.</p>
    </div>

</div>
